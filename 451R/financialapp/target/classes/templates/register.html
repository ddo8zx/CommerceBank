<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success-subtle py-5">
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">

        <div class="text-center mb-4">
            <h1 class="text-success fw-bold" style="font-size: 5rem;">Financio</h1>
            <p class="text-secondary" style="font-size: 2.5rem;">Budgeting, but simple.</p>
        </div>

        <h2 class="mb-4 text-center">Create an Account</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" th:field="*{username}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" th:field="*{password}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="securityQuestion" class="form-label">Security Question</label>
                <input type="text" id="securityQuestion" th:field="*{securityQuestion}" class="form-control" required placeholder="e.g. What is your pet's name?">
            </div>

            <div class="mb-3">
                <label for="securityAnswer" class="form-label">Your Answer</label>
                <input type="text" id="securityAnswer" th:field="*{securityAnswer}" class="form-control" required>
            </div>


            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>
    </div>
</div>

</body>
</html>
