<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- navbar -->
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard">Financio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expenses">Expense Tracker</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/savings">Budget Progress</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">Profile/Settings</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="get" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Log Out</button>
                </form>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
