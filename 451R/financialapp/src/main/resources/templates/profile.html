<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- ðŸ§© NAVBAR -->
<div th:replace="fragments :: navbar"></div>

<div class="container mt-5">
    <div class="card shadow-sm p-4 bg-white">
        <h3 class="mb-4 text-center">User Profile</h3>

        <div th:if="${user != null}">
            <p><strong>Username:</strong> <span th:text="${user.username}">guest</span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>

            <div class="d-flex justify-content-end mb-3">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                </div>
            </div>

            <hr>

            <!-- âœ… Change Password Form -->
            <div class="card p-4 shadow-sm mt-4">
                <h5 class="card-title mb-3">Change Password</h5>

                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

                <form th:action="@{/profile/change-password}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Current Password</label>
                        <input type="password" name="currentPassword" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" name="newPassword" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Update Password</button>
                </form>
            </div>

        </div>

        <div th:if="${user == null}">
            <p class="text-danger">No user information available.</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;
        const cards = document.querySelectorAll('.card');

        function enableDarkMode() {
            body.classList.add('bg-dark', 'text-light');
            cards.forEach(card => {
                card.classList.remove('bg-white');
                card.classList.add('bg-secondary', 'text-light');
            });
            localStorage.setItem('darkMode', 'enabled');
        }

        function disableDarkMode() {
            body.classList.remove('bg-dark', 'text-light');
            cards.forEach(card => {
                card.classList.add('bg-white');
                card.classList.remove('bg-secondary', 'text-light');
            });
            localStorage.setItem('darkMode', 'disabled');
        }

        // Load setting from localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            enableDarkMode();
            if (toggle) toggle.checked = true;
        }

        if (toggle) {
            toggle.addEventListener('change', function() {
                if (this.checked) {
                    enableDarkMode();
                } else {
                    disableDarkMode();
                }
            });
        }
    });
</script>

</body>
</html>
