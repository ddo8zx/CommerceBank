<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- ðŸ§© NAVBAR -->
<div th:replace="fragments :: navbar"></div>

<div class="container mt-5">
    <div class="card shadow-sm p-4 bg-white">
        <h3 class="mb-4 text-center">User Profile</h3>

        <div th:if="${user != null}">
            <p><strong>Username:</strong> <span th:text="${user.username}">guest</span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
            <hr>
            <button class="btn btn-outline-secondary" disabled>Change Password (Coming Soon)</button>
            <button class="btn btn-outline-primary ms-2" disabled>Update Info (Coming Soon)</button>
        </div>

        <div th:if="${user == null}">
            <p class="text-danger">No user information available.</p>
        </div>
    </div>
</div>
</body>
</html>
