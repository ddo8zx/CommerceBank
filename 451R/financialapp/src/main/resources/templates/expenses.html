<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expense Tracker/Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- üß© NAVBAR -->
<div th:replace="fragments :: navbar"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">Expense Tracker</h2>

    <!-- Add Expense Form -->
    <form th:action="@{/expenses}" th:object="${expense}" method="post" class="mb-5">
        <div class="row g-3">
            <div class="col-md-3">
                <input type="text" th:field="*{description}" class="form-control" placeholder="Description" required>
            </div>
            <div class="col-md-2">
                <input type="number" step="0.01" th:field="*{amount}" class="form-control" placeholder="Amount" required>
            </div>
            <div class="col-md-3">
                <input type="text" th:field="*{category}" class="form-control" placeholder="Category" required>
            </div>
            <div class="col-md-2">
                <input type="date" th:field="*{date}" class="form-control">
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary w-100">Add</button>
            </div>
        </div>
    </form>

    <!-- Expenses Table -->
    <table class="table table-bordered table-hover bg-white">
        <thead class="table-light">
        <tr>
            <th>Description</th>
            <th>Amount ($)</th>
            <th>Category</th>
            <th>Date</th>
            <th>Actions</th> <!-- New -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.description}">Lunch</td>
            <td th:text="${expense.amount}">12.50</td>
            <td th:text="${expense.category}">Food</td>
            <td th:text="${expense.date}">2025-04-17</td>
            <td>
                <form th:action="@{/expenses/delete/{id}(id=${expense.id})}" method="post">
                    <button type="submit" class="btn btn-sm btn-danger">
                        üóëÔ∏è
                    </button>
                </form>
            </td>
        </tr>
        </tbody>

    </table>

    <div class="text-end mt-2">
        <h5>Total Expenses: <span th:text="${totalAmount}">0.00</span> USD</h5>
    </div>

    <div class="mt-5">
        <h4 class="text-center mb-3">Expenses by Category</h4>
        <canvas id="expenseChart" height="100"></canvas>
    </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    const categoryCounts = [[${categoryCounts}]];
    const labels = Object.keys(categoryCounts);
    const data = Object.values(categoryCounts);

    const ctx = document.getElementById('expenseChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Expenses per Category',
                data: data,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { stepSize: 1 }
                }
            }
        }
    });
    /*]]>*/
</script>

</body>
</html>
