<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success-subtle py-5">
<div class="container mt-5">
    <div class="col-md-6 offset-md-3">

        <div class="text-center mb-4">
            <h1 class="text-success fw-bold" style="font-size: 5rem;">Financio</h1>
            <p class="text-secondary" style="font-size: 2.5rem;">Budgeting, but simple.</p>
        </div>

        <h2 class="mb-4 text-center">Login</h2>

        <form th:action="@{/login}" method="post">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Log In</button>
        </form>

        <div class="mt-3 text-center">
            <p>Don't have an account? <a th:href="@{/register}">Create one here.</a></p>
        </div>

        <p class="text-center mt-3">
            <a href="/recover">Forgot username or password?</a>
        </p>
    </div>
</div>

</body>
</html>
